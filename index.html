<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>贴纸测试</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 背景区域 -->
  <div class="page">
    <div class="section image-section">
      <img src="bg.png" class="full-image">
    </div>

    <!-- 左侧按钮 -->
    <div class="left">
      <div id="add" class="red-dot"></div>
      <p>点击作答</p>
    </div>

    <!-- 右侧画布 -->
    <div id="canvas" class="right"></div>

    <!-- 光标红点 -->
    <div id="cursorDot" class="cursor-dot"></div>

    <!-- 拼贴元素 -->
    <div class="collage">
      <img src="collage1.png" class="collage-item" alt="拼贴元素1">
      <img src="collage2.png" class="collage-item" alt="拼贴元素2">
    </div>

    <!-- GIF 动画 -->
    <img src="assets/animation.gif" alt="我的GIF动画" class="animated-gif">

    <!-- 下半部分 -->
    <div class="bottom">
      <img src="bottom-image.png" class="bottom-image" alt="下半部分素材图">

      <div class="riddle-box">
        <img src="riddle-icon.jpg" id="riddleImg" class="riddle-img" alt="解密入口">
        <p id="riddleText" class="riddle-text">
          S（1998）<br>
          =<br>
          1 + 9 + 9 + 8 = 27
        </p>
      </div>
    </div>

    <!-- 贴纸按钮 -->
    <div class="sticker-btn-container">
      <img src="sticker-btn.png" alt="贴纸按钮" class="sticker-btn" id="stickerBtn">
    </div>

    <!-- 音乐按钮（固定在背景上） -->
    <button id="musicBtn" class="music-btn">
      <img src="assets/music.png" alt="播放音乐" id="musicIcon">
    </button>

  </div>

  <!-- 跟随光标的小红点 -->
  <div id="cursorDot"></div>

  <!-- 用来承载所有贴纸的小图层 -->
  <div id="stickerLayer"></div>

  <!-- 橡皮擦按钮 -->
  <button id="eraserBtn" class="eraser-btn">橡皮擦</button>

  <!-- 底部祝福文字 -->
  <div id="forceFooter">
    <div>祝我生日快乐，也预祝你生日快乐。</div>
    <div>@KAZAKI001</div>
  </div>

  <audio id="bgm" src="assets/music.mp3" loop></audio>



  <script src="script.js"></script>

</body>
</html>
